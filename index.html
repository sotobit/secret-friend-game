<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body class="sky-bg">
  <main class="main-shell">
    <section class="glass-card">
      <header class="card-header">
        <div class="logo-dot" aria-hidden="true"></div>
        <h1 class="main-title">Amigo Secreto</h1>
        <p class="subtitle">Añade nombres y sortea</p>
      </header>

      <section class="input-section">
        <div class="input-row">
          <input type="text" id="amigo" class="input" placeholder="Escribe un nombre">
          <button class="btn btn-primary" onclick="agregarAmigo()">Añadir</button>
        </div>

        <ul id="listaAmigos" class="list" role="list"></ul>

        <button class="btn btn-dark w-100" onclick="sortearAmigo()">Sortear amigo</button>
        
        <div class="input-row" style="justify-content:flex-end">
          <button class="btn eliminar" onclick="reiniciarJuego()">Reiniciar</button>
          <button id="toggle-list" class="btn ghost" aria-controls="listaAmigos" aria-expanded="true">Ocultar lista</button>
        </div>

        <ul id="resultado" class="result"></ul>
      </section>
    </section>
            
    <!-- Toasts - Mensajes -->
    <div id="toast-root" class="toast-root" aria-live="polite" aria-atomic="true"></div>

  </main>
  <script src="app.js" defer></script>
</body>

</html>
